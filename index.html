<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>TO-DO_List</title>
</head>
<body id="body">
    <div class="app">
        <div class="searchbox_1">
            <div class="box__1">
                <input class="input" placeholder="Your task!" type="text">
                <button type="button" class="btn_task btn btn-primary">Add a task</button>
            </div>

            <div class="box__2">
                <button type="button" class="delete btn btn-dark">Delete all</button>
                <button type="button" class="btn btn-warning">A-S </button>
            </div>
        </div>
    </div>

    

    <div class="box4">
        <p>Are you sure to DELETE???</p>
        <div style="width: 200px; display: flex; justify-content: space-between;" class="">
            <button type="button" class="btn btn-danger">YES</button>
            <button type="button" class="btn btn-success">NO</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
